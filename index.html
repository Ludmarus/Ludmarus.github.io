<!DOCTYPE html>
<html lang="es">
<head>
    <title>Página en construcción</title>
    <meta name="description" content="Página personal de Ludmarus">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style> * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }


/* Header*/
.header {
            overflow: hidden;
            background-color: #e71d36;
            color: #fdfffc;
            text-align: center;
            padding: 14px 20% 4px 20%;
        }

/* Navigation bar (nav)*/
        .nav {
            overflow: hidden;
            background-color: #e71d36;
            padding: 0% 20%;
        }

/* nav links */
        .nav a {
            float: left;
            display: block;
            color: #fdfffc;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

/* Color on hover (nav) */
        .nav a:hover {
            background-color: #a21426;
            color: white;
        }

/* Content */
        .content {
            background-color: #011627;
            color: #fdfffc;
            padding: 16px 25%;
        }

/* Footer */
       .footer {
            background-color: #011627;
            color: #fdfffc;
            text-align: center;
            padding: 10px 25%;
            font-size: 12px;
        }
    </style>
</head>


<body>

    <div class="header">
        <img
            src="Logoblue.svg"
            alt="Ludmarus"
            width="255" />
    </div>

    <div class="nav">
        <a href="index.html">Inicio</a>
        <a href="https://twitter.com/Ludmarus">Twitter</a>
        <a href="https://www.youtube.com/channel/UCubiv5LKWu809e1uvzfNyZg">Youtube</a>
        <a href="https://steamcommunity.com/id/ludmarus/">Steam</a>
    </div>

    <div class="content">
        <h2>Hola mundo.</h2>
        <p>Esta página está en construcción.</p>
    </div>

    <div class="footer">
        <p>Ludmarus 2021</p>
    </div>

</body>
</html>
