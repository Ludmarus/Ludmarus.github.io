<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="/assets/favicon.ico?" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css"/>
    <title>{{ page.title }}</title>
  </head>
  <style>
    main { min-height: 35vw }
  </style>
  <body>
    <script>0</script>
    {% include navbar.html %}

    <main>
      <div class="blogTitle">
        <h1 style="display: inline-block; color: var(--red)">{{ page.title }}</h1>
        <p style="display: inline-block"> </p>
        <h3 style="display: inline-block; color: grey">{{ page.date | date: "%-d/%m/%Y" }}</h3>
      </div>
    
      <div class="blogWrap">
    
        <article id="blogPost">
          {{ content }}
        </article>
    
        <ul id="blogSidebar">
          {% for post in site.posts %}
          <h2 style="margin: 0px; padding: 0px"><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p style="size: small; margin: 0px 0px 0px">{{ post.date | date: "%-d/%m/%Y" }}</p>
          {% endfor %}
        </ul>
      </div>
    </main>

<div style="clear: both">
    {% include footer.html %}
</div>
  </body>
</html>
