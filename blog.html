<!DOCTYPE html>
<html lang="en">
<body>
<section class="body2">
    <h1 style="color:#e71d36">A place for all kinds of thoughts.</h1>
    <p>Some of them might even make me look smart.</p>

    <ul class="blog">
      {% for post in site.posts %}
        <li>
          <h2 style="display: inline-block"><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p style="display: inline-block" style="color:#656664">{{ post.date | date_to_string }}</p>
          <h3>{{ post.summary }}</h3>
        </li>
      {% endfor %}
    </ul>
</section>
</body>
</html>
